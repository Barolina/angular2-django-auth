<div id="login-form" >
	<div class="input-group">
		<label>Username or Email:</label>
		<input type="text" class="form-control" required [(ngModel)]="user.username" #username="ngModel"  name="username" />
	</div>

	<div class="input-group">
		<label>Password:</label>
		<input type="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel"  name="password" />
	</div>

	<button type="submit" class="btn btn-success" (click)="onSubmit()">Login</button>
</div>
